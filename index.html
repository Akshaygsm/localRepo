<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Access Front Camera</title>
    </head>
    <body>
    
        <h2>Access Front Camera</h2>
        <video id="video" width="320" height="240" autoplay></video>
        <button id="click-photo">Capture Photo</button>
        <button id="delete-photo">Delete Photo</button>
        <canvas id="canvas" width="320" height="240"></canvas>
    
        <script>
            // Get access to the camera
            const video = document.getElementById('video');
    
            // Access the camera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                });
            }
    
            // Capture the photo
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            document.getElementById('click-photo').addEventListener('click', function() {
                context.drawImage(video, 0, 0, 320, 240);
            });
    
            // Delete the photo (clear the canvas)
            document.getElementById('delete-photo').addEventListener('click', function() {
                context.clearRect(0, 0, canvas.width, canvas.height);
            });
        </script>
    
    </body>
    </html>
    

</body>

</html>
